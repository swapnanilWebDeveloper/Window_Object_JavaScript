<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript open method</h1>
    <button onclick="my_youtube()">switch to youtube</button>
    <button onclick="my_google()">switch to google</button>
    <button onclick="my_facebook()">switch to facebook</button>
    <button onclick="my_page()">switch to any random page</button>
    
</body>
    <script>
          function my_youtube(){
             open("https://www.youtube.com/");
          }
          function my_google(){
             open("https://www.google.com/");
          }
          function my_facebook(){
             open("https://www.facebook.com/");
          }
          function my_page(){
             open("window object prompt/prompt_1.html");
          }
    </script>
</html>
